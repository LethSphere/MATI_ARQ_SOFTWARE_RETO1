spring:
  application:
    name: matching-engine

  profiles:
    active: dev

server:
  port: 8080

  tomcat:
    threads:
      max: 50
      min-spare: 10

    accept-count: 100
    max-connections: 10000
    connection-timeout: 20000

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

  metrics:
    export:
      prometheus:
        enabled: true

    distribution:
      percentiles-histogram:
        http.server.requests: true  # Solo para métricas HTTP automáticas
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

logging:
  level:
    root: INFO
    com.uniandes.matching: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

workers:
  notifications:
    count: 10
    queue-capacity: 1000

  persistence:
    sales:
      count: 20
      queue-capacity: 1000
    buys:
      count: 12
      queue-capacity: 1000